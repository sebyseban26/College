<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Portal{% endblock %}</title>

    <!-- âœ… Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #11d2f4 !important;
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Dashboard / Content Section */
        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .dashboard-card {
            background-color: white;
            padding: 25px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
        }

        .dashboard-card h2 {
            color:  #11d2f4;
            margin-bottom: 15px;
        }

        .dashboard-card p {
            color: #555;
            line-height: 1.6;
        }

        .btn-custom {
            background-color: #11d2f4;
            color: white;
            border-radius: 5px;
            font-weight: 500;
        }

        .btn-custom:hover {
            background-color: #11d2f4;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Teacher Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile_card' %}">View Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
   <div class="content">
    {% block content %}
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="text-primary mb-4">Welcome to the Teacher Dashboard</h2>
                <p class="lead">Manage your profile, view assigned courses, and stay updated with the latest information.</p>
            </div>
        </div>
    </div>
    {% endblock %}
</div>

</body>

</html>
