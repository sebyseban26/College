{% extends "Admin_dashboard.html" %}
{% block content %}
<div class="container mt-4">

    <!-- âœ… Success Message Section -->
    {% if messages %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Add Course</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'add_course' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="course">Course Name</label>
                            <input type="text" class="form-control" id="course" name="course" placeholder="Enter course name" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="fee">Course Fee</label>
                            <input type="number" class="form-control" id="fee" name="fee" placeholder="Enter course fee" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">Add Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
