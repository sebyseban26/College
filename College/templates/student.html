{% extends "Admin_dashboard.html" %}
{% block content %}

<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Add Student</h4>
                </div>
        <form action="{% url 'add_student' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-semibold">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Enter Address" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Age</label>
                <input type="number" class="form-control" name="age" placeholder="Enter Age" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Date OF Joining</label>
                <input type="date" class="form-control" name="date" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Course</label>
                <select class="form-select" name="c" required>
                    <option value="" disabled selected>Select Course</option>
                    {% for c in course %}
                        <option value="{{ c.id }}">{{ c.coursename }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">ADD STUDENT</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
