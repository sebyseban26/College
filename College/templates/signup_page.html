{% extends "Home_dashboard.html" %}
{% block content %}

<div class="container mt-4">
    <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
        <h3 class="text-center text-primary mb-3">Teacher Signup</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form action="{% url 'signup_page' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <input type="text" class="form-control mb-3" name="fname" placeholder="First Name" required>
            <input type="text" class="form-control mb-3" name="lname" placeholder="Last Name" required>
            <input type="text" class="form-control mb-3" name="username" placeholder="User Name" required>
            <input type="text" class="form-control mb-3" name="address" placeholder="Address" required>
            <input type="number" class="form-control mb-3" name="age" placeholder="Age" required>
             <!-- ✅ Email validation -->
            <input type="email" class="form-control mb-3" name="email" placeholder="Email (e.g. name@example.in)" 
                   pattern="[a-z0-9._%+-]+@gmail\.in$" title="Enter a valid email address" required>

            <!-- ✅ 10-digit phone validation -->
            <input type="tel" class="form-control mb-3" name="phone" placeholder="Phone (10 digits)" 
                   pattern="[0-9]{10}" title="Enter 10 digit phone number" required>

            <!-- ✅ Password validation -->
            <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password (min 6 characters)" 
                   minlength="6" title="Password must be at least 6 characters long" required>
                   
            <input type="password" class="form-control mb-3" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

            <div class="form-group">
                <label for="image" class="form-label">Upload Image:</label>
                <input type="file" name="image" class="form-control-mb-3" required>
            </div>

            <select class="form-control mb-3" name="course" required>
                <option value="" disabled selected>Select Course</option>
                {% for c in course %}
                <option value="{{ c.id }}">{{ c.coursename }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary btn-block mt-2">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
